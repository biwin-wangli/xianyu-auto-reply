server:
  port: 8080

spring:
  application:
    name: xianyu-auto-reply-backend

  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:../data/xianyu_data.db
    username: 
    password: 

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    root: INFO
    com.xianyu.autoreply: DEBUG
  file:
    name: logs/backend-java.log
